<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - AquaDex</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #00334e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #000000;
    }

    .auth-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
    }

    .auth-card {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 350px;
      text-align: center;
      color: #000000;
    }

    .auth-card h2 {
      margin-bottom: 1.5rem;
      color: #04384a;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
      color: #000000;
      background-color: #ffffff;
    }

    button {
      padding: 0.8rem;
      background: #002a44;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background: #065a72;
    }

    .switch-auth {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #000000;
    }

    .switch-auth a {
      color: #0099cc;
      text-decoration: none;
    }

    .switch-auth a:hover {
      text-decoration: underline;
    }

    .back-home {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background: #002a44;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .back-home:hover {
      background: #014d73;
    }

    .success-msg {
      color: green;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Create Account</h2>

      <form id="signupForm">
        <input type="text" id="fullName" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

        <button type="submit">Sign Up</button>
        <div id="message" class="success-msg"></div>
      </form>

      <p class="switch-auth">
        Already have an account? <a href="{{ url_for('signin') }}">Sign In</a>
      </p>

      <a href="{{ url_for('index') }}" class="back-home">â¬… Back to Home</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const username = document.getElementById('username').value.trim();
      const messageDiv = document.getElementById('message');
      
      if (password !== confirmPassword) {
        messageDiv.textContent = 'Passwords do not match!';
        messageDiv.style.color = 'red';
        return;
      }
      
      // Save user data (in a real app, this would be sent to a server)
      localStorage.setItem('user', username);
      
      messageDiv.textContent = 'Account created successfully! Redirecting...';
      messageDiv.style.color = 'green';
      
      // Redirect after short delay
      setTimeout(() => {
        window.location.href = "{{ url_for('signin') }}";
      }, 1500);
    });
  </script>
</body>
</html>
